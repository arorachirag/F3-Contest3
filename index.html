<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="parent">

        <section class="first">
            <div class="heading text-center">
                <h1>To-Do List</h1>
            </div>
            <div>
                <form id="form" class="my-3 d-flex justify-between">
                    <input  title="item_name" type="text" name="item_name" id="item_name" placeholder="Item Name">
                    
                    <input type="date" name="deadline" id="deadline" placeholder="Deadline">
                    
                    <select title="priority" name="priority" id="priority">
                        <option>Priority</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>

                    <button type="button" class="add_item" name="add_item" id="add_item">Add Item</button>
                </form>
            </div>

        </section>
<hr>

        <section class="second">
            <h4 class="mx-3 fw-bolder">Today's Todo List</h4>

            <div id="todays_todo_list">
                <!-- list will be generated here -->
            </div>
        </section>

        <hr>

        <section class="third">
            <h4 class="mx-3 fw-bolder">Future Todo List</h4>

            <div id="future_todo_list">
                <!-- list will be generated here -->
            </div>
        </section>
<hr>

        <section class="fourth">
            <h4 class="mx-3 fw-bolder">Completed Todo List</h4>

            <div id="completed_todo_list">
                <!-- list will be generated here -->
            </div>
        </section>
        <hr>

    </div>
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
